{% load static %} {% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cg-africa-static-files.s3.af-south-1.amazonaws.com/static/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cg-africa-static-files.s3.af-south-1.amazonaws.com/static/css/style.css"
    />
    <title>{% trans 'Create New Password' %}</title>
  </head>

  <body>
    <div class="main-background">
      <div class="content-area">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8 userauth-logo">
            <div class="logo-text-wrap">
              <img
                src="https://cg-africa-static-files.s3.af-south-1.amazonaws.com/static/images/logo.png"
                alt="CFAFRICA"
              />
              <p>{% trans 'Create New Password' %}</p>
            </div>
          </div>
          <div class="form-wrapper col-xs-12 col-sm-12 col-md-4">
            <form
              action="/api/accept-new-password/{{uid}}/{{verification_token}}"
              method="post"
            >
              {% csrf_token %}
              <div class="form-title">
                <h3>{% trans 'Create New Password' %}</h3>
              </div>
              <div class="row">
                <div class="form-field col-xs-12 col-sm-12 col-md-12">
                  <label>Password</label>
                  <input
                    id="new_password"
                    type="password"
                    name="new_password"
                    placeholder="Enter new password"
                    required
                  />
                </div>
                <div class="form-field col-xs-12 col-sm-12 col-md-12">
                  <label>{% trans 'Confirm Password' %}</label>
                  <input
                    id="confirm_password"
                    type="password"
                    name="confirm_password"
                    placeholder="Re enter conform password"
                    required
                  />
                </div>
              </div>
              <div class="form-field-submit">
                <button class="btn-primery" type="submit">
                  {% trans 'Confirm' %}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="footer-copyright">
        <div>
          <p>{% trans 'Â©2020 Copyright' %}</p>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
